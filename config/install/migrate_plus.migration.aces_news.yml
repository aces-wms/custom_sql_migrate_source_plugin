id: aces_news
label: Migrate News from Drupal 8 to Drupal 9
migration_group: aces_news
migration_dependencies:
  required:
    - aces_news_term_migration
dependencies:
  enforced:
    module:
      - aces_news_migration
source:
  plugin: custom_sql_query
  key: migrate
  keys:
    - nid
  sql_query: "SELECT ln.nid, ln.type, fd.title, fd.created, fd.status, fd.changed, nb.body_value, nb.body_summary, nb.body_format, fa.field_news_author_ref_target_id, ea.field_author_email_address_value, ot.name FROM node ln LEFT JOIN node_field_data fd ON ln.nid = fd.nid INNER JOIN node__body nb ON ln.nid = nb.entity_id INNER JOIN node__field_news_author_ref fa ON ln.nid = fa.entity_id INNER JOIN node__field_author_email_address ea ON ea.entity_id = fa.field_news_author_ref_target_id INNER JOIN node__field_news_category nc ON nc.entity_id = ln.nid INNER JOIN old_01b3d4taxonomy_term_field_data ot ON ot.tid = nc.field_news_category_target_id WHERE ln.type='news' ORDER BY ln.nid ASC"
process:
  title: title
  'body/value': body_value
  'body/summary': body_summary
  'body/format':
    plugin: default_value
    default_value: 'basic_html'
  field_if_author:
    plugin: get
    source: author
    'body/value': text
    'body/summary': summary
    'body/format':
      plugin: default_value
      default_value: 'basic_html'
  uid_input:
    -
      plugin: explode
      delimiter: '@'
      source: field_author_email_address_value
      limit: 2
  uid:
    plugin: entity_generate
    source: '@uid_input'
    value_key: name
    entity_type: user
    ignore_case: true
    mail: field_author_email_address_value
  created:
    plugin: format_date
    from_format: 'U'
    to_format: 'U'
    source: created
  changed:
    plugin: format_date
    from_format: 'U'
    to_format: 'U'
    source: changed
  status:
    plugin: get
    source: status
  field_if_date:
    plugin: format_date
    from_format: 'U'
    to_format: 'mm/dd/YY H:i:s A'
    source: changed
  field_tags:
    plugin: migration_lookup
    migration: aces_news_term_migration
    source: tid
    value_key: name
destination:
  plugin: entity:node
  default_bundle: news

